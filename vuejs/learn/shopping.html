<html>
<head>
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">

		* {
			font-family: 'LiSu';
			font: 16px !important;
		}

		#main {
			margin-left: 20px;
			margin-top: 20px;
			width: 500px;
		}

		.color {
			background:#E35885;
		}

	</style>
</head>
<body>
	<div id="main">
		<a class="list-group-item active" href="#" @click="change()">商品总金额： {{ total }}
			<div></div>
		</a>
		<template v-if="ok">
			<div v-for="food in foods">
				<a class="list-group-item" :class="{'color':food.isClick}"
					@click="updateTotal(food)" >{{ food.name }}
					<span style="float: right;" class="label label-default"> 
						￥{{ food.price }}
					</span>
				</a>
			</div>
		</template>
	</div>
</body>

<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var vm_main = new Vue({
		el: "#main",
		data: {
			ok: 1,
			total: 0,
			foods: [
				{
                    name:'苹果',
                    status:false,
                    price:15,
                    isClick:false
                },
                {
                    name:'梨子',
                    status:false,
                    price:10,
                    isClick:false
                },
                {
                    name:'殷桃',
                    status:false,
                    price:22,
                    isClick:false
                },
                {
                    name:'西瓜',
                    status:false,
                    price:13,
                    isClick:false
                }
			]
		},
		methods: {
			change: function() {
				this.ok = !this.ok;
			},
			updateTotal: function(food) {
				food.isClick = !food.isClick;
				this.total += food.isClick ? food.price : -food.price;
			}
		}
	});
</script>

</html>
